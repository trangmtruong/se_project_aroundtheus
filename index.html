<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avarta"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="edit-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__span" id="edit-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="edit-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__span" id="edit-description-input-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-modal"
          type="button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="name"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__span" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="link"
              id="card-description-input"
              placeholder="Image link"
              required
            />
            <span class="modal__span" id="card-description-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_type_preview"
          id="preview-image-close-modal"
          type="button"
        ></button>
        <img class="modal__image" alt="Preview Image" src="#" />
        <h6 class="modal__preview-title"></h6>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module" defer></script>
  </body>
</html>
